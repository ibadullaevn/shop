<div class="card">
  <div class="card-header">
    <strong>Filters</strong>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="from">From</label>
        <input type="number" id="from" class="form-control" [(ngModel)]="min">
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="number" id="to" class="form-control"[(ngModel)]="max">
      </div>
      <button class = "btn btn-primary btn-block btn-sm" (click)="filters()">Filter by price</button>
    </form>
  </div>
</div>
